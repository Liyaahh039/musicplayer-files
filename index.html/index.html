<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lecteur de Musique</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="player-container">
            <h2 class="title" id="music-title">Titre de la musique</h2>
            <audio
                id="audio-player"
                src="Mariah the Scientist - Spread Thin (Audio).mp3"
                src="Justine Skye - Collide ft. Tyga.mp3"
                src="Yad - Miyuze English.mp3"
                src="Ariana Grande - Be My Baby.mp3"
                src="Summer Walker - Playing Games (Extended Version) Feat. Bryson Tiller [Official Audio].mp3"
                src="Old Love - Yuji  Putri Dahlia (Official Lyrics Video).mp3"
                src="VEDO - You Got It (Lyrics) it's time to boss up fix your credit girl get at it.mp3"
            ></audio>
            <div class="button-container">
                <button id="prev">◀</button>
                <button id="play">Play</button>
                <button id="next">▶</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
